services:
  koboldcpp:
    image: koboldai/koboldcpp:latest
    container_name: persona-embeddings
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./models:/models
    entrypoint: ["/bin/sh", "/models/start-embeddings.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: pgvector/pgvector:pg18
    container_name: persona-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: persona
      POSTGRES_PASSWORD: persona_dev
      POSTGRES_DB: persona_dev
    ports:
      - "5432:5432"
    volumes:
      - persona_pgdata:/var/lib/postgresql
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U persona -d persona_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  persona_pgdata:
